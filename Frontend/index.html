<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 id="titulo">Cadastrar Aluno</h2>
        <div class="form-group"> <label>Nome:</label> <input id="nome" type="text" class="form-control"> </div>
        <div class="form-group"> <label>Sobrenome:</label> <input id="sobrenome" type="text" class="form-control">
        </div>
        <div class="form-group"> <label>Telefone:</label> <input id="telefone" type="text" class="form-control"> </div>
        <div class="form-group"> <label>RA:</label> <input id="ra" type="text" class="form-control"> </div>
        <div>
            <button id="btnSalvar" class="btn btn-success" onclick="Cadastrar()">Cadastrar</button>
            <button id="btnCancelar" class="btn btn-light" onclick="Cancelar()">Limpar</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Sobrenome</td>
                    <td>Telefone</td>
                    <td>RA</td>
                    <td>Opções</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="scrips/scripts.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
