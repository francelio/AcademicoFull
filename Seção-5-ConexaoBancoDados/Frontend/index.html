<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- Bootstrap -->
     <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  href="styles/styles.css">
</head>

<body>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Cadastrar Aluno</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <div class="form-group"> <label>Nome:</label> <input id="nome" type="text" class="form-control">
                    </div>
                    <div class="form-group"> <label>Sobrenome:</label> <input id="sobrenome" type="text"
                        class="form-control">
                    </div>
                    <div class="form-group"> <label>Telefone:</label> <input id="telefone" type="text"
                        class="form-control"> </div>
                        <div class="form-group"> <label>RA:</label> <input id="ra" type="text" class="form-control">
                        </div>
                        <div>
                            
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button id="btnSalvar" class="btn btn-success" onclick="Cadastrar()">Cadastrar</button>
                        <button id="btnCancelar" class="btn btn-light" onclick="Cancelar()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="CabecalhoCadastro">
              <h2 id="titulo">Cadastrar Aluno</h2> 
                 <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary pull-right" onclick="NovoAluno()">
                    Cadastrar
                </button>
        </div>
      
        <hr>
    
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Sobrenome</td>
                    <td>Telefone</td>
                    <td>RA</td>
                    <td>Opções</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script type="text/javascript" src="scrips/scripts.js"> </script>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>

    <script src="js/bootbox.min.js"></script>
</body>

</html>
